name: ðŸ“Š Daily Diff Reports (Forgejo)

on:
  schedule:
    # Runs daily at 00:10 UTC (adjust as needed)
    - cron: '10 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

env:
  WEEK_START_DAY: 1
  REPO_LIST_PATH: repos.list

jobs:
  build-reports:
    runs-on: docker
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Generate reports for listed repositories
        env:
          WEEK_START_DAY: ${{ env.WEEK_START_DAY }}
        run: |
          ./scripts/run-batch.sh "${{ env.REPO_LIST_PATH }}"

      - name: Commit and push changes if any
        run: |
          set -euo pipefail
          git config user.name "Forgejo Actions"
          git config user.email "actions@forgejo"
          git add docs/activities || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "ðŸ“Š Daily diff reports: $(date -u +%Y-%m-%d)"
          git push

