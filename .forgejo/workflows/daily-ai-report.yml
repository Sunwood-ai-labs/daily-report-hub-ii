name: ðŸ¤– AI Daily Reports (Gemini)

on:
  schedule:
    # Every day 12:30 UTC (~21:30 JST)
    - cron: '30 12 * * *'
  workflow_dispatch:

permissions:
  contents: write

env:
  TZ: Asia/Tokyo

jobs:
  ai-daily:
    runs-on: docker
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure Python is available
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install LiteLLM
        run: pip install --upgrade litellm

      - name: Generate AI daily reports
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          DOCS_ACTIVITIES_DIR: docs/activities
        run: python scripts/generate_ai_daily_report.py

      - name: Commit and push changes
        run: |
          set -euo pipefail
          git config user.name "Forgejo Actions"
          git config user.email "actions@forgejo"
          git add docs/activities || true
          if git diff --staged --quiet; then
            echo "No AI reports to commit"
            exit 0
          fi
          git commit -m "ðŸ¤– AI daily reports (Gemini): $(date -u +%Y-%m-%d)"
          git push

