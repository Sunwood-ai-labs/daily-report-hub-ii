name: ðŸ“… AI Weekly Report (Gemini)

on:
  schedule:
    # Every Monday 00:40 JST (15:40 UTC Sunday)
    - cron: '40 15 * * 0'
  workflow_dispatch:

permissions:
  contents: write

env:
  WEEK_START_DAY: 1
  TZ: Asia/Tokyo

jobs:
  ai-weekly:
    runs-on: docker
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure Python is available
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install LiteLLM
        run: pip install --upgrade litellm

      - name: Generate AI weekly report
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DOCS_ACTIVITIES_DIR: docs/activities
          WEEK_START_DAY: ${{ env.WEEK_START_DAY }}
        run: python scripts/generate_ai_weekly_report.py

      - name: Commit and push changes
        run: |
          set -euo pipefail
          git config user.name "Forgejo Actions"
          git config user.email "actions@forgejo"
          git add docs/activities || true
          if git diff --staged --quiet; then
            echo "No AI weekly report to commit"
            exit 0
          fi
          git commit -m "ðŸ“… AI weekly report (Gemini): $(date -u +%Y-%m-%d)"
          git push
