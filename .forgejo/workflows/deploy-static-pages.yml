name: Deploy to static-pages (Forgejo)

on:
  push:
    branches:
      - main
  workflow_dispatch:


jobs:
  deploy-static-pages:
    runs-on: docker
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set defaults
        run: |
          echo "PAGES_BASE_URL=${PAGES_BASE_URL:-http://192.168.0.131:8080}" >> $GITHUB_ENV
          echo "FORGEJO_BASE_URL=${FORGEJO_BASE_URL:-http://192.168.0.131:3000}" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (if site exists)
        run: |
          if [ -f docs/package.json ]; then
            cd docs && npm ci
          else
            echo "No docs/package.json. Skipping npm ci."
          fi

      - name: 1. Check current directory and file existence
        run: |
          pwd
          ls -R ./docs

      - name: 2. Show <br> tags BEFORE replacement
        run: |
          echo "--- Searching for <br> in all .md files before replacement ---"
          grep -r --color=auto "<br>" ./docs || true

      - name: 3. Replace <br> with <br />
        run: |
          find ./docs -type f -name "*.md" -exec sed -i 's#<br>#<br />#g' {} +
          echo "Replacement command executed."

      - name: 4. Show <br> tags AFTER replacement
        run: |
          echo "--- Searching for <br> in all .md files after replacement ---"
          grep -r --color=auto "<br>" ./docs || true

      - name: Build website (if site exists)
        run: |
          if [ -f docs/package.json ]; then
            cd docs && npm run build
          else
            echo "No docs/package.json. Skipping build."
          fi

      - name: Update Forgejo repo Website URL (optional)
        env:
          FORGEJO_TOKEN: ${{ secrets.FJ_PAT }}
        run: |
          set -euo pipefail
          if [ -z "${FORGEJO_TOKEN:-}" ]; then
            echo "FORGEJO_TOKEN not set; skip updating repository Website URL."
            exit 0
          fi
          TARGET_URL="${PAGES_BASE_URL}/${GITHUB_REPOSITORY}"
          echo "Setting repository Website to: ${TARGET_URL}"
          curl -fsSL -X PATCH \
            -H "Content-Type: application/json" \
            -H "Authorization: token ${FORGEJO_TOKEN}" \
            "${FORGEJO_BASE_URL}/api/v1/repos/${GITHUB_REPOSITORY}" \
            -d "{\"website\":\"${TARGET_URL}\"}" || echo "Warning: failed to update Website URL (non-fatal)"

      - name: Deploy build to static-pages branch (force push)
        run: |
          set -euo pipefail
          git config user.name "Forgejo Actions"
          git config user.email "actions@forgejo"

          # Decide what to publish
          SITE_DIR=$(mktemp -d)
          if [ -f index.html ]; then
            echo "Publishing repository root (index.html found)"
            rsync -a ./ "$SITE_DIR"/ \
              --exclude '.git' \
              --exclude '.github' \
              --exclude '.forgejo' \
              --exclude 'docs' \
              --exclude 'work' \
              --exclude '.tmp' \
              --exclude 'node_modules' \
              --exclude '*.sh' \
              --exclude '*.py' \
              --exclude '*.yml' \
              --exclude '*.yaml'
          elif [ -d docs/build ] && [ -f docs/package.json ]; then
            echo "Publishing docs/build"
            cp -a docs/build/. "$SITE_DIR"/
          elif [ -f docs/index.html ]; then
            echo "Publishing raw docs/ (index.html found)"
            cp -a docs/. "$SITE_DIR"/
          elif [ -d docs ]; then
            echo "Publishing raw docs/ (no index.html check)"
            cp -a docs/. "$SITE_DIR"/
          else
            echo "No site detected (no root index.html or docs/). Exiting."
            exit 0
          fi

          # Switch to static-pages branch
          git checkout -B static-pages

          # Remove everything except .git
          find . -mindepth 1 -maxdepth 1 ! -name .git -exec rm -rf {} +

          # Copy site to repo root
          cp -a "$SITE_DIR"/. .

          # Optional: prevent Jekyll processing (harmless on Forgejo)
          touch .nojekyll

          # Show expected URL path for this repo
          echo "Site URL: ${PAGES_BASE_URL}/${GITHUB_REPOSITORY}"

          git add -A
          if git diff --staged --quiet; then
            echo "No changes to deploy"
            exit 0
          fi

          git commit -m "Deploy to static-pages: $(date '+%Y-%m-%d %H:%M:%S')"
          git push --force origin static-pages
